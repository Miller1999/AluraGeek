<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    <header class="contenedorHeader">
        <div class="logoBusqueda">
            <div class="contenedorLogo">
                <a href="index.html"><img src="assets/Header/Logo.png" alt="Logo"></a>
            </div>
            <div class="busqueda">
                <input placeholder="¿Que deseas buscar?" type="text">
                <img src="assets/Busqueda/lupa.svg" alt="">
            </div>
        </div>
    </header>
    <div class="contenedorLogin">
        <form action="" class="formularioLogin">
            <h1>Iniciar Sesión</h1>
            <input type="email" placeholder="Escriba su correo electronico">
            <input type="pass" placeholder="Escriba su contraseña"> 
            <button>Iniciar sesión</button>
        </form>
    </div>
    <footer class="contenedorFooter">
        <div class="contenedor1">
            <div>
                <img src="assets/Header/Logo.png" alt="">
            </div>
            <div class="textosF">
                <p>Quienes somos</p>
                <p>Politica de privacidad</p>
                <p>Programa de fidelidad</p>
                <p>Nuestras tiendas</p>
                <p>Quiero ser franquiciado</p>
                <p>Anuncie aqui</p>
            </div>
            <div class="contenedorFormulario">
                <p>Hable con nosotros</p>
                <form action="" class="formulario">
                    <div class="espacio1">
                        <label for="name">Nombre</label>
                        <input name="name" id="name" type="text">
                    </div>
                    <div class="espacio2">
                        <label for="message">Escribe tu mensaje</label>
                        <textarea name="message" id="message" cols="30" rows="5"></textarea>
                    </div>
                    <a href="Admin.html"><button>Enviar Mensaje</button></a>
                </form>
            </div>
        </div>
    </footer>
    <div class="desarrollado">
        <p>Desarrollado por Miller Arias - 2023</p>
    </div>
</body>
</html>
