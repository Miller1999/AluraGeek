<!DOCTYPE html>
<html lang="en">
<head>

    <title>Agregar Producto</title>
</head>
<body>
    <header class="contenedorHeader">
        <div class="contenedorLogo">
            <a href="index.html"><img src="assets/Header/Logo.png" alt="Logo"></a>
        </div>
        <div class="busqueda">
            <input placeholder="Â¿Que deseas buscar?" type="text">
        </div>
        <div class="MenuAdmin">
            <button>Menu Administrador</button>
        </div>
    </header>
    <section>
        <form action="">
            <h1>Agregar nuevo producto</h1>
            <input type="text" placeholder="URL de imagen">
            <input type="text" placeholder="Categoria">
            <input type="text" placeholder="Nombre del producto">
            <input type="text" placeholder="Precio">
            <textarea name="" id="" cols="30" rows="10" placeholder="Descripcion del producto"></textarea>
            <button>Agregar producto</button>
        </form>
    </section>
    <footer class="contenedorFooter">
        <div>
            <img src="assets/Header/Logo.png" alt="">

        <div>
            <p>Quienes somos</p>

        </div>
        <div>
            <p>Hable con nosotros</p>
            <label for="name">Nombre</label>
            <input name="name" id="name" type="text">
            <label for="message"></label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <button>Enviar Mensaje</button>
        </div>
        <div>
            <p>Desarrollado por Miller Arias - 2023</p>
